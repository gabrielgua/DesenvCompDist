<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/WEB-INF/include/template.xhtml">
	
	<ui:define name="head">
		<title>Admin</title>
	</ui:define>
	<ui:define name="body">
		<div class="container">
			<div class="row">
				<ui:include src="/WEB-INF/include/menu.xhtml"/>	
				
				<div class="col-sm-12" style="color: white; margin: auto;">
					<div style="margin-top: 20px; padding: 10px; padding-left: 20px; box-shadow: black 0px 1px 10px -4px;"> 
						<div class="row">
							<div class="col-sm-8">
								<span class="font-weight-bold text-white" style="font-size: 30px;">Validar Cadastro</span>
							</div>
						</div>	
					</div>
					<h:form>
						<h:dataTable style="
								text-align: center;
								margin-top: 15px;
								box-shadow: black 0px 1px 10px -4px;
							" styleClass="table table-dark table-borderless" value="#{UsuarioCT.validar}" var="u">
							<h:column>
								<f:facet name="header">Id</f:facet>
								<span class="font-weight-bolder">#{u.usuario_id}</span>
							</h:column>
							<h:column>
								<f:facet name="header">Email</f:facet>
								#{u.email}
							</h:column>
							<h:column>
								<f:facet name="header">Aceitar</f:facet>
								<h:commandButton styleClass="btn" style="background-color: #272A2E; color: #00FFC9; border: none;" value="Validar" update='saida' action="#{UsuarioCT.validar(u.usuario_id)}"/>
							</h:column>
							<h:column>
								<f:facet name="header">Recusar</f:facet>
								<h:commandButton styleClass="btn" style="background-color: #272A2E; color: #FF2800; border: none;"  action="#{UsuarioCT.removerValidacao(u.usuario_id)}" value="X" />
							</h:column>
						</h:dataTable>
					</h:form>						
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
